<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keennet Portal</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #111; color: white; font-family: sans-serif;
  }
  #notice {
    position: absolute; top: 0; left: 0; right: 0;
    background: #ff6f61; color: white; padding: 10px;
    text-align: center; z-index: 10;
  }
  iframe {
    width: 100%; height: 100%; border: none;
    display: block;
  }
  #fallback {
    display: none;
    height: 100%; width: 100%;
    background: #222;
    color: #ff6f61;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    padding: 2rem;
    box-sizing: border-box;
    text-align: center;
  }
  #fallback button {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background: #ff6f61;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
  }
  #fallback button:hover {
    background: #e65a4f;
  }
</style>
<script>
  // Prompt before reload
  window.onbeforeunload = function (e) {
    e.preventDefault();
    e.returnValue = 'Are you sure you want to reload this page?';
  };

  // Show fallback if iframe blocked or empty
  function onIframeError() {
    document.getElementById('iframe').style.display = 'none';
    document.getElementById('fallback').style.display = 'flex';
    document.getElementById('notice').textContent = "Could not load content in iframe due to security restrictions.";
  }

  window.addEventListener('DOMContentLoaded', () => {
    const iframe = document.getElementById('iframe');
    iframe.onload = () => {
      setTimeout(() => {
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          // If iframe is empty or cross-origin blocked, fallback
          if (!doc || !doc.body || doc.body.innerHTML.length < 10) {
            onIframeError();
          }
        } catch {
          // Cross-origin error means iframe blocked, show fallback
          onIframeError();
        }
      }, 3000);
    };
  });
</script>
</head>
<body>
  <div id="notice">Loading Keennet via Secure Tunnel...</div>

  <!-- Replace this URL below with your actual ngrok URL -->
  <iframe id="iframe" src="https://6b805206eb4c.ngrok-free.app/"></iframe>

  <div id="fallback">
    <p>Sorry, your browser blocked displaying the content inside this page.</p>
    <p>Click the button below to open Keennet directly in a new tab:</p>
    <button onclick="window.open('https://6b805206eb4c.ngrok-free.app/', '_blank')">Open Keennet</button>
  </div>
</body>
</html>
